<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OCR Tawkeel Number Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }

        video,
        canvas {
            border: 2px solid #444;
            border-radius: 8px;
            margin-top: 10px;
        }

        #result {
            font-size: 22px;
            font-weight: bold;
            color: green;
            margin-top: 15px;
        }

        #roi-box {
            position: absolute;
            border: 2px dashed red;
            width: 250px;
            height: 80px;
            top: 150px;
            left: calc(50% - 125px);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <h2>📷 OCR Scanner</h2>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <div id="roi-box"></div>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <div id="result">Waiting...</div>
    <button onclick="restart()">🔄 إعادة المحاولة</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const resultBox = document.getElementById('result');
        let scanning = true;

        // تشغيل الكاميرا
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => video.srcObject = stream);

        async function scanFrame() {
            if (!scanning) return;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // تحديد ROI (جزء من الصورة فقط)
            const roiX = 200, roiY = 150, roiW = 250, roiH = 80;
            const roi = ctx.getImageData(roiX, roiY, roiW, roiH);

            // معالجة الصورة (أبيض وأسود)
            for (let i = 0; i < roi.data.length; i += 4) {
                let avg = (roi.data[i] + roi.data[i + 1] + roi.data[i + 2]) / 3;
                let val = avg > 128 ? 255 : 0;
                roi.data[i] = roi.data[i + 1] = roi.data[i + 2] = val;
            }
            ctx.putImageData(roi, roiX, roiY);

            // OCR
            const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
                tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
            });

            const match = text.match(/ECP\d{8}EG/);
            if (match) {
                resultBox.innerText = "✅ Detected: " + match[0];
                scanning = false;
            } else {
                requestAnimationFrame(scanFrame);
            }
        }

        function restart() {
            scanning = true;
            resultBox.innerText = "Waiting...";
            scanFrame();
        }

        video.addEventListener('playing', () => {
            restart();
        });
    </script>
</body>

</html>
